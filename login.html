<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-styles.css">
    <title>Log in</title>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="heading">
                <h1>Log in</h1>
                <p>Welcome back login and check out the new feature</p>
                <img src="images/logo.webp" alt="logo_hoanglanthao">
            </div>
            <div class="content">
                <div id="form">
                    <form action="" class="login-form">
                        <label for="email-label">
                            <p>Email</p>
                            <input type="email" class="form" id="email" placeholder="Enter your email" required>
                        </label>
                        <label for="password-label">
                            <p>Password</p>
                            <input type="password" class="form" id="password" placeholder="Enter your password" required>
                        </label><br>
                        <button type="submit" class="submit-form">
                            Log in
                        </button>
                    </form>
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </main>
</body>
<footer></footer>
</html>
